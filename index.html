<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador da Mega Sena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h2>Verificador da Mega Sena</h2>

    <p>Insira seus números:</p>
    <input type="number" id="number1" min="1" max="60">
    <input type="number" id="number2" min="1" max="60">
    <input type="number" id="number3" min="1" max="60">
    <input type="number" id="number4" min="1" max="60">
    <input type="number" id="number5" min="1" max="60">
    <input type="number" id="number6" min="1" max="60">

    <button onclick="checkNumbers()">Verificar</button>

    <p id="result"></p>

    <script>
        function checkNumbers() {
            var userNumbers = [
                document.getElementById('number1').value,
                document.getElementById('number2').value,
                document.getElementById('number3').value,
                document.getElementById('number4').value,
                document.getElementById('number5').value,
                document.getElementById('number6').value
            ];

            // Verifica se há números repetidos
            if (hasDuplicates(userNumbers)) {
                document.getElementById('result').textContent = 'Por favor, insira números diferentes.';
                return;
            }

            userNumbers = userNumbers.map(Number); // Converte strings para números

            var sorteioNumbers = [24,56,33,48,21,41];

            var matchedNumbers = userNumbers.filter(function (number) {
                return sorteioNumbers.indexOf(number) !== -1;
            });

            var resultElement = document.getElementById('result');

            if (matchedNumbers.length === 6) {
                resultElement.textContent = 'Parabéns! Você acertou todos os números!';
            } else if (matchedNumbers.length > 0) {
                resultElement.textContent = 'Você acertou ' + matchedNumbers.length + ' números: ' + matchedNumbers.join(', ');
            } else {
                resultElement.textContent = 'Você não acertou nenhum número. Tente novamente!';
            }
        }

        function hasDuplicates(array) {
            return (new Set(array)).size !== array.length;
        }
    </script>

</body>

</html>
